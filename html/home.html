<!DOCTYPE html>
<html>

<head>
    <title>Home - Booktracker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="row">
        <!-- heading -->
        <div class="col s10 m10 l10 push-s1 push-m1 push-l1">
            <h4 class="center">Booktracker</h4>
        </div>
        <!-- icons array -->
        <div class="col s12 m12 l12">
            <center>
                <!--add new file category-->
                <a class="tooltipped" data-position="bottom" data-tooltip="Add new file"><i class="medium material-icons">add</a></i>

                <!-- change password -->
                <a class="tooltipped" data-position="bottom" data-tooltip="Change Password"> <i class="medium material-icons">vpn_key</i></a>

                <!--logout/login/register-->
                <a class="tooltipped" data-position="bottom" data-tooltip="Login/Register/Logout"> <i class="medium material-icons">perm_identity</i></a>

            </center>
        </div>

        <!-- reading files start  -->
        <div class="col s12 m6 l4">

        </div>

        <!-- to read files start  -->
        <div class="col s12 m6 l4">

        </div>

        <!--read files start-->
        <div class="col s12 m6 l4">

        </div>

    </div>
    <!--first div row ends-->

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.tooltipped');
            var options = {
                exitDelay: 0
            };
            var instances = M.Tooltip.init(elems, options);
        });
    </script>

</body>

</html>
