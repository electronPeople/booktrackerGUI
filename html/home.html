<!DOCTYPE html>
<html>

<head>
    <title>Home - Booktracker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .fileTitle {
            font-size: 25px;
        }
    </style>
</head>

<body>

    <div class="row">
        <!-- heading -->
        <div class="col s10 m10 l10 push-s1 push-m1 push-l1">
            <h4 class="center">Booktracker</h4>
        </div>
        <!-- icons array -->
        <div class="col s12 m12 l12">
            <center>
                <!--add new file category-->
                <a class="tooltipped" data-position="bottom" data-tooltip="Add new file" style="color:black"><i class="medium material-icons">add</a></i>

                <!-- change password -->
                <a class="tooltipped" data-position="bottom" data-tooltip="Change Password" style="color:black"> <i class="medium material-icons">vpn_key</i></a>

                <!--logout/login/register-->
                <a class="tooltipped" data-position="bottom" data-tooltip="Login/Register/Logout" style="color:black"> <i class="medium material-icons">perm_identity</i></a>

            </center>
        </div>

        <!-- reading files start  -->
        <div class="col s12 m6 l4">
            <div class="topBar">
                <span class="fileTitle">reading.csv</span>
                <i class="material-icons" style="medium">delete</i>
            </div>
            <div class="fileContent">
                <ul id="readingUl">
                    <li></li>
                </ul>
            </div>
        </div>
        <!-- toread files start -->
        <div class="col s12 m6 l4">
            <!-- <div class="topBar"> -->
            <span class="fileTitle">toread.csv</span>
            <i class="material-icons" style="medium">delete</i>
            <!-- </div> -->
        </div>
        <!-- read tiles start -->
        <div class="col s12 m6 l4">
            <!-- <div class="topBar"> -->
            <span class="fileTitle">read.csv</span>
            <i class="material-icons" style="medium">delete</i>
            <!-- </div> -->

        </div>

    </div>
    <!--first div row ends-->
    <script src="/js/papaparse.js" type="text/javascript" />
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.tooltipped');
            var options = {
                exitDelay: 0
            };
            var instances = M.Tooltip.init(elems, options);
        });
    </script>
    <script type="text/javascript">
        // Parse local CSV file
        var config = {};
        Papa.parse("https://github.com/electronPeople/booktrackerGUI/blob/master/data/reading.csv", {
            download: true,
            complete: function(results, file) {
                console.log("Parsing complete:", results, file);
            }
        });
    </script>

</body>

</html>
